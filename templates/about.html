    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input type="number" class="form-control" id="Nitrogen" name="nitrogen" placeholder="Enter the nitrogen value (example:50)" style="font-weight: bold" required="">
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"><b>Phosphorous</b></label>
      <input type="number" class="form-control" id="Phosphorous" name="phosphorous" placeholder="Enter the phosphorous value (example:50)" style="font-weight: bold" required="">
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>

    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 17px"><b>ph level</b></label>

    </div>
    <div class="form-group">
      <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
